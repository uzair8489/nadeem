{% extends 'base.html' %}
{% load static %}

{% block content %}


    <!--med_tittle_section-->
    <div class="med_tittle_section">
        <div class="med_img_overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <div class="med_tittle_cont_wrapper">
                        <div class="med_tittle_cont">
                            <h1>Forget Password </h1>
                            <ol class="breadcrumb">
                                <li><a href="">Home</a>
                                </li>
                                <li>Forget</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- med_tittle_section End -->

    <div class="login_wrapper_top float_left">
        <div class="login_overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                    <div class="login_tab_top_wrap float_left">
                        <div class="btn_log">
                            <a href="#">FORGOT PASSWORD?</a>
                            <p>You can reset your password here.</p>
                        </div>
                        

                        <div class="login_wrapper  float_left">
                            <form method="post">
                                {% csrf_token %}
                                <div class="formsix-pos">
                                    <div class="form-group i-email">
                                        <input type="email" class="form-control" required="" name="email" placeholder="Email*">
                                    </div>
                                </div>


                               
                                <div class="header_btn inner_btn login_btn log float_lef justify-content-center">
                                    <div class="response"></div>
                                    <div class="contact_btn_wrapper med_toppadder30">
                                        <button type="submit" class="submitForm">Reset Password</button>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--news wrapper start-->
    <div class="newsletter_wrapper med_toppadder80 med_bottompadder70">
        <div class="container">
            <div class="row">
                <div class="col-xl-10 col-lg-10 col-md-12 col-sm-12 col-12">
                    <div class="newsletter_text wow fadeOut" data-wow-delay="0.5s">
                        <h3>Your First Step Towards Oral Health For Life Starts Here :</h3>
                    </div>
                </div>
                <div class="col-xl-2 col-lg-2 col-md-12 col-sm-6 col-6">
                    <div class="contect_btn_news">
                        <ul>
                            <li><a href="#">Enquiry</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--news wrapper end-->

    
    {% endblock %}
